{% extends "base.html" %}
{% load bootstrap3 %}

{% block title %}Flashcard Home{% endblock %}
{% block content %}
<div class="container">
    <div class="row">
       <div class="col-sm-12">
         <div id="question"></div>
         <div id="answer"><hr></div>
       </div>
    </div>
</div>

{% endblock %}

{% block javascript %}
  <script>
    console.log("Hello");
    var cards;


    function get_cards (){
        $.ajax({url: 'get_cards/',
                success: function (result){
                console.log(result);
                cards = result;
                show_card();
               }
           });
    }

    function show_card () {
      if (cards.cards.length) {
        $('#question').text(cards.cards[0].question);
        $('#answer').text('<hr>'+cards.cards[0].answer);
      }
    }

    console.log("1");
    get_cards();

  </script>
{% endblock %}
